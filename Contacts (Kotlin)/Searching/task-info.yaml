    package contacts

    import java.time.Instant

    val phBook = mutableListOf<Record>()

    class CLException(s: String): Exception(s)

    fun main() {


        val tz1 = Instant.now()
        do {
            print("Enter action (add, remove, edit, count, list, exit): ")
            try {
                when (readln()) {
                    "count" -> count()
                    "edit" -> edit()
                    "remove" -> remove()
                    "add" -> add()
                    "list" -> list()
                    "exit" -> break
                }
            } catch (e: CLException) {
                println(e)
            }
        } while (true)
    }

    fun edit() {
        if (phBook.size == 0) println("No records to edit!")
        else {
            list()
            print("Select a record: ")
            val indx = getIndex()

            val editRec = phBook[indx]
            print("Select a field (name, surname, number): ")
            when (readln()) {
                "number" -> {
                    print("Enter number: ")
                    editRec.setNumber(readln())
                }
                "name" -> {
                    print("Enter name: ")
                    editRec.name = readln()
                }
                "surname" -> {
                    print("Enter surname: ")
                    editRec.surname = readln()
                }
                else -> {
                    println("Wrong input!")
                    return
                }
            }
            phBook[indx] = editRec
            println("The record updated!")
        }
    }

    private fun getIndex(): Int {
        val indx: Int
        try {
            indx = readln().toInt() - 1
        } catch (e: NumberFormatException) {
            throw CLException("Wrong input!")
        }
        if ( !(indx in 0..phBook.lastIndex)) {
            throw CLException("Wrong input!")
        }
        return indx
    }

    fun count() {
        println("The Phone Book has ${phBook.size} records.")
    }

    fun remove() {
        if (phBook.size == 0) println("No records to remove!")
        else phBook.removeAt(getIndex())
        println("The record removed!")
    }

    fun add() {
        print("Enter the name: ")
        val name = readln()
        print("Enter the surname: ")
        val surname = readln()
        print("Enter the number: ")
        val number = readln()
        phBook.add(Record(name, surname, number))
        println("The record added.")
    }

    fun list() {
        for (i in 0..phBook.lastIndex) {
            println("${i+1}. ${phBook[i].getInfo()}")
        }
    }

    class Record {
        var name: String
        var surname: String
        private var phone: String
            get() {
                return field
            }
            set(str) {
                if (correctNumberFormat(str)) field = str
                else {
                    println("Wrong number format!")
                    field = ""
                }
            }
        fun setNumber( str: String) {
            this.phone = str
        }

        constructor(_name: String, _surname: String, _phone: String) {
            this.name = _name
            this.surname = _surname
            this.phone = _phone
        }

        private fun correctNumberFormat(str: String) : Boolean {
            //val pnFormat = Regex(pattern = """\+?(\(?[\da-zA-Z]+\)?)?([ -]\(?[\da-zA-Z]{2,}\)?)?([ -][\da-zA-Z]{2,})*""")
            //val pnFormat = Regex(pattern = "\\+?(\\(?[0-9a-zA-Z]+\\)?)?([ -]\\(?[0-9a-zA-Z]+\\)?)?([ -][0-9a-zA-Z]{2,})*")
            val nLeftPar = str.filter { it == '(' }.count()
            val nRightPar = str.filter { it == ')' }.count()
            if (nLeftPar !=nRightPar || nLeftPar >1 ) return false

            val blocks: List<String>
            if (str[0] == '+') blocks = str.substring(1).split(Regex("[ -]"))
            else blocks = str.split(Regex("[ -]"))

            if ( blocks.size == 0 ) return false

            if ( !(Regex("[0-9a-zA-Z]+").matches(blocks[0]) ||  Regex("\\([0-9a-zA-Z]+\\)").matches(blocks[0]))) return false

            if (blocks.size == 1) return true

            if ( !(Regex("[0-9a-zA-Z]{2,}").matches(blocks[1]) ||  Regex("\\([0-9a-zA-Z]{2,}\\)").matches(blocks[1]))) return false

            if (blocks.size == 2) return true

            for (i in 2..blocks.lastIndex) {
                if ( !Regex("[0-9a-zA-Z]{2,}").matches(blocks[i]) ) return false
            }

            return true
        }

        fun hasNumber(): Boolean {
            return this.phone.isNotEmpty() // ?: false
        }

        fun getInfo(): String {
            return "$name $surname, ${if(this.hasNumber()) phone else "[no number]"}"
        }
    }
